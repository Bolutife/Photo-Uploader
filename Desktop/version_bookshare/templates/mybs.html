
		{% extends "base.html" %}
		{% block body %}
		<div class="span12">
			<div class="row">
				<table class="table table-bordered">
					<tr>

						<th>#</th>
						<th>Book Title</th>
						<th>Author</th>
						<th>ISBN</th>
						<th>Description</th>
						<th>Comments</th>

					</tr>
					{% for everybook in book_list %}
						<tr>
							<td>1</td>
							<td>{{everybook.booktitle}}</td>
							<td>{{everybook.author}}</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>


						</tr>

					{% endfor %}

				</table>
			</div>
		</div>
		{% endblock %}
